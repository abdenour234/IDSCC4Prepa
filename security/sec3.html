<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Sécurité - Section III</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --background-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border-radius: 0.75rem;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--glass-bg);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        @media (min-width: 640px) {
            body {
                padding: 1.5rem;
            }
            .glass-card {
                padding: 2rem;
            }
        }

        .progress-bar {
            height: 8px;
            background: #f3f4f6;
            border-radius: 999px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-value {
            height: 100%;
            background: var(--primary-color);
            border-radius: 999px;
            transition: width var(--transition);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f9fafb;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option-card {
            background: white;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-card:hover {
            border-color: var(--primary-color);
        }

        .option-card.selected {
            border-color: var(--primary-color);
            background-color: #f5f3ff;
        }

        .feedback-container {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: var(--border-radius);
            border: 2px solid transparent;
        }

        .feedback-correct {
            background-color: #d1fae5;
            border-color: #059669;
        }

        .feedback-incorrect {
            background-color: #fee2e2;
            border-color: #dc2626;
        }

        .hidden {
            display: none;
        }

        .section-filter select {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            border: 1px solid #d1d5db;
            background: white;
            font-size: 1rem;
            cursor: pointer;
        }

        @media (min-width: 640px) {
            .section-filter select {
                width: auto;
                min-width: 200px;
            }
        }

        .navigation-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        @media (min-width: 640px) {
            .navigation-buttons {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">QCM Sécurité</h1>
                <div class="section-filter">
                    <select id="section-filter">
                        <option value="all">Toutes les sections</option>
                        <!-- Sections will be populated dynamically -->
                    </select>
                </div>
            </header>

            <div class="progress-bar">
                <div id="progress-value" class="progress-value"></div>
            </div>

            <div id="question-container">
                <span id="section-indicator" class="inline-block bg-indigo-100 text-indigo-800 text-sm font-medium px-3 py-1 rounded-full mb-4"></span>
                <h2 id="question-text" class="text-xl text-gray-800 font-medium mb-6"></h2>
                <div id="options-container" class="space-y-4"></div>
            </div>

            <div id="feedback-container" class="hidden feedback-container">
                <p id="feedback-text" class="text-gray-700"></p>
            </div>

            <div class="navigation-buttons">
                <button id="prev-btn" class="btn btn-secondary" disabled>Question précédente</button>
                <button id="validate-btn" class="btn btn-primary" disabled>Valider</button>
                <button id="next-btn" class="btn btn-primary" disabled>Question suivante</button>
            </div>

            <div class="mt-6 text-center">
                <p id="question-counter" class="text-gray-600">Question 0/0</p>
                <p id="score" class="text-gray-600">Score : 0/0</p>
            </div>

            <footer class="mt-8 text-center text-sm text-gray-500">
                <p>© 2025 Bazzzed - Tous droits réservés</p>
            </footer>
        </div>
    </div>

    <script>
       const questions = [
    // Secure Protocols
    {
        section: "Secure Protocols",
        question: "___________ garantit l'intégrité et la sécurité des données qui transitent sur un réseau.",
        options: [
            { text: "Firewall", correct: false },
            { text: "Antivirus", correct: false },
            { text: "Pentesting Tools", correct: false },
            { text: "Network-security protocols", correct: true }
        ],
        justification: "Les protocoles de sécurité réseau, tels que SSL/TLS, IPsec et SSH, sont conçus pour garantir l'intégrité, la confidentialité et l'authenticité des données transmises sur un réseau. Les pare-feu contrôlent le trafic, les antivirus protègent contre les malwares, et les outils de pentesting évaluent les vulnérabilités, mais seuls les protocoles de sécurité réseau sécurisent directement les données en transit.",
        reference: "CISSP Study Guide, Network Security Protocols"
    },
    {
        section: "Secure Protocols",
        question: "Lequel des suivants n'est pas un protocole de sécurité robuste ?",
        options: [
            { text: "HTTPS", correct: false },
            { text: "SSL", correct: false },
            { text: "SMTP", correct: true },
            { text: "SFTP", correct: false }
        ],
        justification: "SMTP (Simple Mail Transfer Protocol) n'est pas intrinsèquement sécurisé car il transmet les données en clair à moins d'être sécurisé avec des protocoles supplémentaires comme STARTTLS. HTTPS, SSL (bien que déprécié au profit de TLS) et SFTP sont conçus avec des mécanismes de sécurité robustes pour protéger l'intégrité et la confidentialité des données.",
        reference: "RFC 5321 (SMTP), RFC 4251 (SFTP)"
    },
    {
        section: "Secure Protocols",
        question: "Lequel des suivants n'est pas une méthodologie sécurisée de transfert de courriel ?",
        options: [
            { text: "POP3", correct: true },
            { text: "SSMTP", correct: false },
            { text: "Mail using PGP", correct: false },
            { text: "S/MIME", correct: false }
        ],
        justification: "POP3 (Post Office Protocol version 3) n'est pas sécurisé par défaut car il peut transmettre les identifiants et les courriels en clair à moins d'être chiffré avec SSL/TLS. SSMTP, PGP et S/MIME offrent des méthodes sécurisées pour le transfert de courriels grâce au chiffrement et à l'authentification.",
        reference: "RFC 1939 (POP3), RFC 4880 (PGP)"
    },
    {
        section: "Secure Protocols",
        question: "HTTPS est l'abréviation de _________",
        options: [
            { text: "Hypertexts Transfer Protocol Secured", correct: false },
            { text: "Secured Hyper Text Transfer Protocol", correct: false },
            { text: "Hyperlinked Text Transfer Protocol Secured", correct: false },
            { text: "Hyper Text Transfer Protocol Secure", correct: true }
        ],
        justification: "HTTPS signifie Hyper Text Transfer Protocol Secure, qui utilise SSL/TLS pour chiffrer les communications entre un client et un serveur, garantissant une navigation web sécurisée.",
        reference: "RFC 2818 (HTTP over TLS)"
    },
    {
        section: "Secure Protocols",
        question: "SSL se concentre principalement sur _______",
        options: [
            { text: "integrity et authenticity", correct: false },
            { text: "integrity et non-repudiation", correct: false },
            { text: "authenticity et privacy", correct: false },
            { text: "confidentiality et integrity", correct: true }
        ],
        justification: "SSL (Secure Sockets Layer) se concentre sur la confidentialité via le chiffrement et l'intégrité via des mécanismes comme les codes d'authentification de message (MAC). Bien que l'authenticité soit également abordée, l'accent principal est sur la sécurisation de la transmission des données.",
        reference: "SSL/TLS Protocol Specifications"
    },
    {
        section: "Secure Protocols",
        question: "Quel protocole de sécurité est couramment utilisé pour sécuriser les communications de réseaux sans fil ?",
        options: [
            { text: "HTTP", correct: false },
            { text: "FTP", correct: false },
            { text: "SSH", correct: false },
            { text: "WPA", correct: true }
        ],
        justification: "WPA (Wi-Fi Protected Access) est un protocole de sécurité spécifiquement conçu pour sécuriser les communications des réseaux sans fil. HTTP, FTP et SSH sont utilisés à d'autres fins et ne sont pas spécifiques aux réseaux sans fil.",
        reference: "IEEE 802.11i (WPA/WPA2)"
    },
    {
        section: "Secure Protocols",
        question: "Lequel des protocoles suivants peut utiliser Advanced Encryption Standard (AES) ?",
        options: [
            { text: "WPA", correct: false },
            { text: "IPsec", correct: false },
            { text: "SSL/TLS", correct: false },
            { text: "All of the above", correct: true }
        ],
        justification: "AES est une norme de chiffrement polyvalente utilisée par plusieurs protocoles. WPA (et WPA2) utilise AES pour la sécurité sans fil, IPsec prend en charge AES pour le chiffrement des VPN, et SSL/TLS peut utiliser AES pour des communications sécurisées, rendant 'All of the above' la bonne réponse.",
        reference: "FIPS 197 (AES), RFC 4301 (IPsec)"
    },

    // Endpoint Protection
    {
        section: "Endpoint Protection",
        question: "Quelle est la première étape pour sécuriser les appareils IoT dans une entreprise ou à domicile ?",
        options: [
            { text: "Segmenter tous les appareils IoT sur un réseau isolé", correct: false },
            { text: "Acheter uniquement des ordinateurs portables et des serveurs approuvés", correct: false },
            { text: "Enregistrer les appareils IoT dans une base de données", correct: false },
            { text: "Identifier les nouveaux et existants endpoints dans votre réseau", correct: true }
        ],
        justification: "La première étape pour sécuriser les appareils IoT est d'identifier tous les points d'extrémité sur le réseau. Sans savoir quels appareils sont connectés, il est impossible de les sécuriser efficacement. La segmentation et l'enregistrement sont des étapes ultérieures.",
        reference: "NIST SP 800-160 (IoT Security)"
    },
    {
        section: "Endpoint Protection",
        question: "Qu'est-ce qui est généralement effectué par le client endpoint detection and response (EDR) et non par le client endpoint protection platform (EPP) ?",
        options: [
            { text: "Real-time monitoring", correct: false },
            { text: "Threat detection", correct: false },
            { text: "Incident response", correct: true },
            { text: "Malware scanning", correct: false }
        ],
        justification: "Les clients EDR se concentrent sur des capacités avancées comme la réponse aux incidents, y compris la chasse aux menaces et l'analyse forensique, tandis que les clients EPP se concentrent principalement sur la prévention via la détection et l'analyse des malwares. La réponse aux incidents est propre à l'EDR.",
        reference: "Gartner Endpoint Protection Platforms Definition"
    },
    {
        section: "Endpoint Protection",
        question: "Quelles trois choses devriez-vous utiliser sur tous les appareils connectés, si disponibles ?",
        options: [
            { text: "Encryption", correct: true },
            { text: "Firewall", correct: true },
            { text: "Antivirus", correct: true },
            { text: "VPN", correct: false },
            { text: "Two-factor authentication", correct: false }
        ],
        justification: "Le chiffrement, les pare-feu et les logiciels antivirus sont essentiels pour sécuriser tous les appareils connectés. Les VPN sont utiles dans des scénarios spécifiques, et l'authentification à deux facteurs n'est pas universellement applicable à tous les appareils.",
        reference: "NIST SP 800-53 (Security Controls)"
    },
    {
        section: "Endpoint Protection",
        question: "Quelle est la meilleure approche pour empêcher un appareil IoT compromis d'accéder malicieusement aux données et appareils sur un réseau local ?",
        options: [
            { text: "Installer un software firewall sur chaque appareil du réseau", correct: false },
            { text: "Placer tous les appareils IoT ayant accès à Internet sur un réseau isolé", correct: true },
            { text: "Implémenter RAID", correct: false },
            { text: "Utiliser un VPN pour tous les appareils", correct: false }
        ],
        justification: "Isoler les appareils IoT sur un réseau séparé (segmentation réseau) empêche les appareils compromis d'accéder à d'autres appareils et données sur le réseau local. Les pare-feu, RAID et les VPN n'abordent pas cette menace de manière aussi efficace.",
        reference: "CIS IoT Security Guide"
    },

    // Boot Integrity
    {
        section: "Boot Integrity",
        question: "Quelle technologie garantit qu'un système démarre uniquement avec un logiciel de confiance ?",
        options: [
            { text: "Secure Boot", correct: true },
            { text: "Firewall", correct: false },
            { text: "Antivirus", correct: false },
            { text: "VPN", correct: false }
        ],
        justification: "Secure Boot est une fonctionnalité UEFI qui garantit qu'un système ne démarre qu'avec un logiciel de confiance en vérifiant les signatures numériques. Les pare-feu, antivirus et VPN servent à d'autres fins de sécurité.",
        reference: "UEFI Specification 2.9"
    },

    // Database Security
    {
        section: "Database Security",
        question: "Quel composant une entreprise devrait-elle implémenter pour sécuriser les données sensibles sur ses serveurs internes ?",
        options: [
            { text: "Encryption", correct: true },
            { text: "Firewall", correct: false },
            { text: "Load balancer", correct: false },
            { text: "Proxy server", correct: false }
        ],
        justification: "Le chiffrement est le composant principal pour sécuriser les données sensibles sur les serveurs internes, en protégeant les données au repos et en transit. Les pare-feu contrôlent le trafic, les équilibreurs de charge distribuent les requêtes, et les serveurs proxy gèrent les connexions, mais ils ne sécurisent pas directement les données.",
        reference: "NIST SP 800-57 (Encryption Standards)"
    },

    // Application Security
    {
        section: "Application Security",
        question: "Quelles deux fonctionnalités de sécurité sont incluses uniquement dans la dernière génération de WAF ?",
        options: [
            { text: "Bot protection", correct: true },
            { text: "SQL injection prevention", correct: false },
            { text: "Cross-site scripting prevention", correct: false },
            { text: "Machine learning-based threat detection", correct: true }
        ],
        justification: "Les WAF (Web Application Firewalls) de dernière génération incluent des fonctionnalités avancées comme la protection contre les bots et la détection de menaces basée sur l'apprentissage automatique. La prévention des injections SQL et des attaques XSS est standard dans les WAF plus anciens, donc elles ne sont pas exclusives à la dernière génération.",
        reference: "OWASP WAF Guidelines"
    },

    // Application Hardening
    {
        section: "Application Hardening",
        question: "Quelles mesures une entreprise devrait-elle implémenter dans le cadre du application hardening ?",
        options: [
            { text: "Supprimer les services inutiles", correct: false },
            { text: "Appliquer les principes de least privilege", correct: false },
            { text: "Désactiver les comptes par défaut", correct: false },
            { text: "All of the above", correct: true }
        ],
        justification: "Le renforcement des applications implique de supprimer les services inutiles, d'appliquer le principe du moindre privilège, et de désactiver les comptes par défaut pour réduire la surface d'attaque. Toutes ces mesures sont essentielles, rendant 'All of the above' la bonne réponse.",
        reference: "CIS Application Hardening Guidelines"
    },
    {
        section: "Application Hardening",
        question: "Un ingénieur en sécurité souhaite créer une politique de navigation de groupe pour le application hardening. Quelles deux fonctionnalités la politique devrait-elle inclure ?",
        options: [
            { text: "Disable browser extensions", correct: true },
            { text: "Enforce HTTPS", correct: true },
            { text: "Enable cookies", correct: false },
            { text: "Block pop-ups", correct: false }
        ],
        justification: "Pour le renforcement des applications, une politique de navigation devrait inclure la désactivation des extensions de navigateur (pour réduire les vulnérabilités) et l'application de HTTPS (pour sécuriser les communications). Activer les cookies et bloquer les pop-ups ne sont pas directement liés au renforcement des applications.",
        reference: "OWASP Secure Browsing Guidelines"
    },

    // Load Balancing
    {
        section: "Load Balancing",
        question: "Une organisation fait face à un afflux de visites sur un serveur web principal. Vous élaborez un plan pour ajouter quelques serveurs web supplémentaires pour l'équilibrage de charge et la redondance. Quel requis de la sécurité de l'information est adressé par la mise en œuvre du plan ?",
        options: [
            { text: "Confidentiality", correct: false },
            { text: "Integrity", correct: false },
            { text: "Availability", correct: true },
            { text: "Non-repudiation", correct: false }
        ],
        justification: "L'ajout de serveurs web pour l'équilibrage de charge et la redondance améliore la disponibilité en garantissant que le service reste accessible même en cas de forte demande ou de panne d'un serveur. Cela n'affecte pas directement la confidentialité, l'intégrité ou la non-répudiation.",
        reference: "CIA Triad (Availability)"
    },

    // Network Segmentation
    {
        section: "Network Segmentation",
        question: "Quel est le but principal d'un subnet dans le réseautage ?",
        options: [
            { text: "Bloquer les sites web indésirables", correct: false },
            { text: "Identifier le fabricant d'un appareil", correct: false },
            { text: "Diviser un réseau plus large en segments plus petits", correct: true },
            { text: "Fournir une connectivité sans fil", correct: false }
        ],
        justification: "Le but principal d'un sous-réseau (subnet) est de diviser un réseau plus large en segments plus petits pour améliorer la gestion, la performance et la sécurité. Les autres options ne décrivent pas la fonction principale d'un sous-réseau.",
        reference: "RFC 1918 (IP Addressing)"
    },
    {
        section: "Network Segmentation",
        question: "Quel concept de sécurité garantit que les utilisateurs se voient accorder uniquement les permissions nécessaires pour effectuer leurs tâches ?",
        options: [
            { text: "Access control", correct: true },
            { text: "Firewall configuration", correct: false },
            { text: "Load balancing", correct: false },
            { text: "Network segmentation", correct: false }
        ],
        justification: "Le contrôle d'accès garantit que les utilisateurs ne reçoivent que les permissions nécessaires à leurs tâches, suivant le principe du moindre privilège. La segmentation réseau et la configuration des pare-feu contribuent à la sécurité, mais ne sont pas directement liées à la gestion des permissions des utilisateurs.",
        reference: "NIST SP 800-53 (Access Control)"
    },

    // Virtual Private Networks
    {
        section: "Virtual Private Networks",
        question: "Quel est le but principal d'un VPN (Virtual Private Network) dans la sécurité réseau ?",
        options: [
            { text: "Bloquer les sites web malveillants", correct: false },
            { text: "Augmenter la vitesse du réseau", correct: false },
            { text: "Sécuriser la transmission de données sur un réseau non fiable", correct: true },
            { text: "Gérer les appareils matériels", correct: false }
        ],
        justification: "Un VPN sécurise la transmission des données sur un réseau non fiable en créant un tunnel chiffré, garantissant la confidentialité et l'intégrité des données. Il ne bloque pas les sites, n'augmente pas la vitesse, ni ne gère les appareils matériels.",
        reference: "RFC 4301 (IPsec)"
    },
    {
        section: "Virtual Private Networks",
        question: "Un technicien réseau a été chargé de concevoir un réseau privé virtuel entre deux routeurs de succursales. Quel type de clé cryptographique devrait être utilisé dans ce scénario ?",
        options: [
            { text: "Hash key", correct: false },
            { text: "Symmetric key", correct: true },
            { text: "Asymmetric key", correct: false },
            { text: "Digital signature", correct: false }
        ],
        justification: "Les VPN entre routeurs, comme ceux utilisant IPsec, utilisent généralement des clés symétriques pour le chiffrement en raison de leur efficacité et de leur rapidité. Les clés asymétriques sont utilisées pour l'échange initial de clés, mais pas pour le chiffrement des données.",
        reference: "RFC 4301 (IPsec)"
    },
    {
        section: "Virtual Private Networks",
        question: "La configuration, l'emplacement, la version du logiciel et le système d'exploitation sous-jacent d'un réseau privé virtuel (VPN) sont tous des facteurs qui sont les plus susceptibles d'affecter :",
        options: [
            { text: "Performance", correct: false },
            { text: "Stability", correct: false },
            { text: "Scalability", correct: false },
            { text: "Security", correct: true }
        ],
        justification: "La configuration, l'emplacement, la version du logiciel et le système d'exploitation d'un VPN affectent principalement la sécurité, car des configurations incorrectes ou des versions obsolètes peuvent introduire des vulnérabilités. Bien que la performance et l'évolutivité puissent être impactées, la sécurité est la préoccupation principale.",
        reference: "NIST SP 800-77 (Guide to IPsec VPNs)"
    },
    {
        section: "Virtual Private Networks",
        question: "Quel est le protocole utilisé avec HTTPS pour chiffrer les communications vers et depuis les sites web ?",
        options: [
            { text: "IPsec", correct: false },
            { text: "Secure Sockets Layer/Transport Layer Security (SSL/TLS)", correct: true },
            { text: "SSH", correct: false },
            { text: "WPA", correct: false }
        ],
        justification: "HTTPS utilise SSL/TLS pour chiffrer les communications entre les clients et les sites web, garantissant la confidentialité et l'intégrité des données. IPsec, SSH et WPA sont utilisés dans d'autres contextes.",
        reference: "RFC 2818 (HTTP over TLS)"
    },
    {
        section: "Virtual Private Networks",
        question: "Felicia est une ingénieure réseau déployant une solution de réseau privé virtuel (VPN). Le VPN fonctionne en utilisant Secure Shell (SSH). Lorsqu'un nouveau technicien du help desk lui demande à quelle couche du modèle OSI il s'applique, comment Felicia répond-elle ?",
        options: [
            { text: "Layer 3", correct: false },
            { text: "Layer 4", correct: false },
            { text: "Layer 7", correct: true },
            { text: "Layer 2", correct: false }
        ],
        justification: "SSH (Secure Shell), utilisé dans certains VPN, fonctionne à la couche d'application (Layer 7) du modèle OSI, car il fournit des services d'accès sécurisé à distance et de transfert de fichiers. Les autres couches ne correspondent pas à la fonction de SSH.",
        reference: "RFC 4251 (SSH Protocol)"
    },
    {
        section: "Virtual Private Networks",
        question: "Quel composant central d'Internet Protocol Security (IPSec) négocie, crée et gère les associations de sécurité ?",
        options: [
            { text: "Encapsulating Security Payload (ESP)", correct: false },
            { text: "Authentication Header (AH)", correct: false },
            { text: "Secure Shell (SSH)", correct: false },
            { text: "Internet Key Exchange (IKE)", correct: true }
        ],
        justification: "IKE (Internet Key Exchange) est le composant d'IPsec qui négocie, crée et gère les associations de sécurité pour établir des connexions VPN sécurisées. ESP et AH fournissent le chiffrement et l'authentification, tandis que SSH est un protocole distinct.",
        reference: "RFC 7296 (IKEv2)"
    },

    // Port Security
    {
        section: "Port Security",
        question: "Quelles deux options peuvent limiter les informations découvertes par le port scanning ?",
        options: [

            ...q,

        class QuizManager {
            constructor() {
                this.currentQuestionIndex = 0;
                this.score = { correct: 0, attempted: 0 };
                this.filteredQuestions = questions;
                this.userAnswers = new Array(questions.length).fill(null);
                this.selectedSection = 'all';

                // DOM elements
                this.elements = {
                    sectionFilter: document.getElementById('section-filter'),
                    questionContainer: document.getElementById('question-container'),
                    questionText: document.getElementById('question-text'),
                    sectionIndicator: document.getElementById('section-indicator'),
                    optionsContainer: document.getElementById('options-container'),
                    feedbackContainer: document.getElementById('feedback-container'),
                    feedbackText: document.getElementById('feedback-text'),
                    progressValue: document.getElementById('progress-value'),
                    questionCounter: document.getElementById('question-counter'),
                    scoreDisplay: document.getElementById('score'),
                    prevBtn: document.getElementById('prev-btn'),
                    validateBtn: document.getElementById('validate-btn'),
                    nextBtn: document.getElementById('next-btn')
                };

                this.init();
            }

            init() {
                this.populateSectionFilter();
                this.bindEvents();
                this.updateUI();
            }

            populateSectionFilter() {
                const sections = [...new Set(questions.map(q => q.section))].sort();
                sections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = section;
                    option.textContent = section;
                    this.elements.sectionFilter.appendChild(option);
                });
            }

            bindEvents() {
                this.elements.sectionFilter.addEventListener('change', () => this.filterQuestions());
                this.elements.prevBtn.addEventListener('click', () => this.prevQuestion());
                this.elements.validateBtn.addEventListener('click', () => this.validateAnswer());
                this.elements.nextBtn.addEventListener('click', () => this.nextQuestion());
            }

            filterQuestions() {
                this.selectedSection = this.elements.sectionFilter.value;
                this.filteredQuestions = this.selectedSection === 'all'
                    ? questions
                    : questions.filter(q => q.section === this.selectedSection);
                this.currentQuestionIndex = 0;
                this.userAnswers = new Array(this.filteredQuestions.length).fill(null);
                this.score = { correct: 0, attempted: 0 };
                this.updateUI();
            }

            updateUI(preserveFeedback = false) {
                if (!this.filteredQuestions.length) {
                    this.renderEmptyState();
                    return;
                }

                const question = this.filteredQuestions[this.currentQuestionIndex];
                this.elements.questionText.textContent = question.question;
                this.elements.sectionIndicator.textContent = question.section;
                this.renderOptions(question);
                this.updateProgress();
                this.updateScoreAndCounter();
                this.updateButtonStates(question);
                if (!preserveFeedback) {
                    this.elements.feedbackContainer.classList.add('hidden');
                }
            }

            renderEmptyState() {
                this.elements.questionText.textContent = "Aucune question disponible pour cette section.";
                this.elements.optionsContainer.innerHTML = '';
                this.elements.feedbackContainer.classList.add('hidden');
                this.elements.progressValue.style.width = '0%';
                this.elements.questionCounter.textContent = 'Question 0/0';
                this.elements.scoreDisplay.textContent = `Score : ${this.score.correct}/${this.score.attempted}`;
                this.elements.prevBtn.disabled = true;
                this.elements.validateBtn.disabled = true;
                this.elements.nextBtn.disabled = true;
            }

            renderOptions(question) {
                this.elements.optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionCard = document.createElement('div');
                    optionCard.classList.add('option-card');
                    optionCard.innerHTML = `
                        <div class="flex items-center">
                            <input type="radio" name="option" id="option-${index}" value="${index}" class="mr-3 h-5 w-5 text-indigo-600">
                            <label for="option-${index}" class="text-gray-700">${option.text}</label>
                        </div>
                    `;
                    optionCard.addEventListener('click', () => this.selectOption(index));
                    if (this.userAnswers[this.currentQuestionIndex] === index) {
                        optionCard.classList.add('selected');
                        optionCard.querySelector('input').checked = true;
                    }
                    this.elements.optionsContainer.appendChild(optionCard);
                });
            }

            selectOption(index) {
                this.userAnswers[this.currentQuestionIndex] = index;
                this.updateUI();
            }

            validateAnswer() {
                const selectedIndex = this.userAnswers[this.currentQuestionIndex];
                if (selectedIndex === null) return;

                const question = this.filteredQuestions[this.currentQuestionIndex];
                const isCorrect = question.options[selectedIndex].correct;

                if (!question.answered) {
                    question.answered = true;
                    this.score.attempted++;
                    if (isCorrect) this.score.correct++;
                }

                this.elements.feedbackText.innerHTML = `
                    ${isCorrect ? '<span class="text-green-600 font-medium">Correct !</span>' : '<span class="text-red-600 font-medium">Incorrect.</span>'}
                    <p class="mt-2">${question.justification}</p>
                    <p class="mt-2 text-sm text-gray-500">Référence : ${question.reference}</p>
                `;
                this.elements.feedbackContainer.classList.remove('hidden');
                this.elements.feedbackContainer.classList.toggle('feedback-correct', isCorrect);
                this.elements.feedbackContainer.classList.toggle('feedback-incorrect', !isCorrect);

                this.updateUI(true);
            }

            prevQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.updateUI();
                }
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.filteredQuestions.length - 1) {
                    this.currentQuestionIndex++;
                    this.updateUI();
                }
            }

            updateProgress() {
                const progress = ((this.currentQuestionIndex + 1) / this.filteredQuestions.length) * 100;
                this.elements.progressValue.style.width = `${progress}%`;
            }

            updateScoreAndCounter() {
                this.elements.questionCounter.textContent = `Question ${this.currentQuestionIndex + 1}/${this.filteredQuestions.length}`;
                this.elements.scoreDisplay.textContent = `Score : ${this.score.correct}/${this.score.attempted}`;
            }

            updateButtonStates(question) {
                this.elements.prevBtn.disabled = this.currentQuestionIndex === 0;
                this.elements.validateBtn.disabled = this.userAnswers[this.currentQuestionIndex] === null || question.answered;
                this.elements.nextBtn.disabled = this.currentQuestionIndex === this.filteredQuestions.length - 1;
            }
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', () => {
            new QuizManager();
        });
    </script>
