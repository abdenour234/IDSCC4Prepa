                options: [

            {

                question: "Pourquoi le 3P utilise-t-il des simulations ?",
                options: [

        ];
    
            // DOM elements
            const sectionFilter = document.getElementById('section-filter');
            const questionContainer = document.getElementById('question-container');
            const questionText = document.getElementById('question-text');
            const sectionIndicator = document.getElementById('section-indicator');
            const optionsContainer = document.getElementById('options-container');
            const feedbackContainer = document.getElementById('feedback-container');
            const feedbackText = document.getElementById('feedback-text');
            const progressValue = document.getElementById('progress-value');
            const questionCounter = document.getElementById('question-counter');
            const scoreDisplay = document.getElementById('score');
            const prevBtn = document.getElementById('prev-btn');
            const validateBtn = document.getElementById('validate-btn');
            const nextBtn = document.getElementById('next-btn');
    
            // Filter questions based on selected section
            function filterQuestions() {
                selectedSection = sectionFilter.value;
                if (selectedSection === 'all') {
                    filteredQuestions = questions;
                } else {
                    filteredQuestions = questions.filter(q => q.section === selectedSection);
                }
                currentQuestionIndex = 0;
                userAnswers = new Array(filteredQuestions.length).fill(null);
                score = { correct: 0, attempted: 0 };
                updateUI();
            }
    
            // Update UI elements
            function updateUI(preserveFeedback = false) {
                if (filteredQuestions.length === 0) {
                    questionText.textContent = "Aucune question disponible pour cette section.";
                    optionsContainer.innerHTML = '';
                    if (!preserveFeedback) feedbackContainer.classList.add('hidden');
                    progressValue.style.width = '0%';
                    questionCounter.textContent = 'Question 0/0';
                    scoreDisplay.textContent = `Score : ${score.correct}/${score.attempted}`;
                    prevBtn.disabled = true;
                    validateBtn.disabled = true;
                    nextBtn.disabled = true;
                    return;
                }
    
                const question = filteredQuestions[currentQuestionIndex];
                questionText.textContent = question.question;
                sectionIndicator.textContent = question.section;
    
                // Update options
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionCard = document.createElement('div');
                    optionCard.classList.add('option-card', 'bg-white', 'border', 'border-gray-200', 'rounded-xl', 'p-4', 'cursor-pointer');
                    optionCard.innerHTML = `
                        <div class="flex items-center">
                            <input type="radio" name="option" id="option-${index}" value="${index}" class="mr-3 h-5 w-5 text-indigo-600">
                            <label for="option-${index}" class="text-gray-700">${option.text}</label>
                        </div>
                    `;
                    optionCard.addEventListener('click', () => {
                        selectOption(index);
                    });
                    optionsContainer.appendChild(optionCard);
                });
    
                // Restore previous answer if exists
                if (userAnswers[currentQuestionIndex] !== null) {
                    const selectedOption = document.getElementById(`option-${userAnswers[currentQuestionIndex]}`);
                    if (selectedOption) {
                        selectedOption.checked = true;
                        selectedOption.parentElement.parentElement.classList.add('selected');
                    }
                }
    
                // Update progress
                const progress = ((currentQuestionIndex + 1) / filteredQuestions.length) * 100;
                progressValue.style.width = `${progress}%`;
    
                // Update question counter
                questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${filteredQuestions.length}`;
    
                // Update score
                scoreDisplay.textContent = `Score : ${score.correct}/${score.attempted}`;
    
                // Update button states
                prevBtn.disabled = currentQuestionIndex === 0;
                validateBtn.disabled = userAnswers[currentQuestionIndex] === null || (question.answered && true);
                nextBtn.disabled = currentQuestionIndex === filteredQuestions.length - 1;
    
                // Only hide feedback if not preserving it
                if (!preserveFeedback) {
                    feedbackContainer.classList.add('hidden');
                }
            }
    
            // Handle option selection
            function selectOption(index) {
                userAnswers[currentQuestionIndex] = index;
                updateUI();
            }
    
            // Validate answer
            function validateAnswer() {
                console.log("validateAnswer called");
                const selectedIndex = userAnswers[currentQuestionIndex];
                if (selectedIndex === null) {
                    console.log("No option selected");
                    return;
                }
    
                const question = filteredQuestions[currentQuestionIndex];
                const isCorrect = question.options[selectedIndex].correct;
    
                if (!question.answered) {
                    question.answered = true;
                    score.attempted++;
                    if (isCorrect) {
                        score.correct++;
                    }
                }
    
                feedbackText.innerHTML = `
                    ${isCorrect ? '<span class="text-green-600 font-medium">Correct !</span>' : '<span class="text-red-600 font-medium">Incorrect.</span>'}
                    <p class="mt-2">${question.justification}</p>
                    <p class="mt-2 text-sm text-gray-500">Référence : ${question.reference}</p>
                `;
                console.log("Feedback content:", feedbackText.innerHTML);
    
                feedbackContainer.classList.remove('hidden');
                feedbackContainer.classList.toggle('feedback-correct', isCorrect);
                feedbackContainer.classList.toggle('feedback-incorrect', !isCorrect);
    
                validateBtn.disabled = true;
                nextBtn.disabled = currentQuestionIndex === filteredQuestions.length - 1;
    
                // Update UI but preserve feedback
                updateUI(true);
            }
    
            // Navigate to previous question
            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    updateUI();
                }
            }
    
            // Navigate to next question
            function nextQuestion() {
                if (currentQuestionIndex < filteredQuestions.length - 1) {
                    currentQuestionIndex++;
                    updateUI();
                }
            }
    
            // Event listeners
            sectionFilter.addEventListener('change', filterQuestions);
            prevBtn.addEventListener('click', prevQuestion);
            validateBtn.addEventListener('click', validateAnswer);
            nextBtn.addEventListener('click', nextQuestion);
    
            // Initialize quiz
            filterQuestions();
        });
    </script>
